<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AdminHo</title>
</head>
<body>
    <header>
        <h1>AdminHo</h1>
    </header>
    <main>
        <form action="/login" method = "POST">
            <p>Tipo Documento<select name= "tDoc"></select></p>
            <p>No. Documento <input type = "integer" name = "documento" /></p>
            <p>Nombre <input type = "text" name = "Nombre" /></p>
            <p>Apellido <input type = "text" name = "Apellidos" /></p>
            <p>Celular <input type = "text" name = "celular" /></p>
            <p>E-mail <input type = "text" name = "correo" placeholder="E-mail" /></p>
            <p><input type = "submit" value = "Registrar" /></p>
        </form>
    </main> 
</body>
</html>
